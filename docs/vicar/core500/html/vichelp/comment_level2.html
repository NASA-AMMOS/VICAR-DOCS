<H1>Level 2 Help for <A HREF="/VICAR-DOCS/vicar/core500/html/vichelp/comment.html">COMMENT</A></H1>
<A NAME="msg"><H3>MSG</H3></A>
<pre>
This parameter contains the <A HREF="/VICAR-DOCS/vicar/core500/html/vichelp/comment_level2.html#message">message</A> to be displayed as the comment. If
not specified, or if the first character of the specified <A HREF="/VICAR-DOCS/vicar/core500/html/vichelp/comment_level2.html#message">message</A> is
blank, then the <A HREF="/VICAR-DOCS/vicar/core500/html/vichelp/comment_level2.html#message">message</A> line is omitted completely.

The <A HREF="/VICAR-DOCS/vicar/core500/html/vichelp/comment_level2.html#message">message</A> is limited to 79 characters.
<p>
<p></pre>

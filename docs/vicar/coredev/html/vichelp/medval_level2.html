<H1>Level 2 Help for <A HREF="/VICAR-DOCS/vicar/coredev/html/vichelp/medval.html">MEDVAL</A></H1>
<A NAME="inp"><H3>INP</H3></A>
<pre>
<A HREF="/VICAR-DOCS/vicar/coredev/html/vichelp/medval_level2.html#inp">INP</A> specifies the input DEM image. Can be BYTE, HALF, FULL, REAL, or DOUB INP format.
<p>
<p></pre>


<hr>
<A NAME="val"><H3>VAL</H3></A><pre>
TAE Variable - Output median value. Must  be a REAL.
<p>
<p></pre>


<hr>
<A NAME="bincnt"><H3>BINCNT</H3></A><pre>
INTEGER - Input number of DN bins used to calculate median. Default is 1000.

<p>
<p></pre>

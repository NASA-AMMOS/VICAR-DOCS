<A NAME="inp"><H3>INP</H3></A>
<pre>
<A HREF="/VICAR-DOCS/vicar/core510/html/vichelp/bmss_level2.html#inp">INP</A> specifies the input data sets.  Up to 50 are allowed.  Each must have
the same number of lines and samples but may vary in the number of bands.

<H1>Level 2 Help for <A HREF="/VICAR-DOCS/vicar/core480/html/vichelp/ascii2gr.html">ASCII2GR</A></H1>
<A NAME="input"><H3>INPUT</H3></A>
<pre>
The <A HREF="/VICAR-DOCS/vicar/core480/html/vichelp/ascii2gr_level2.html#input">input</A> ASCII file.  The file should consist of three columns of
numbers.  Additional columns are ignored. Rows that do not have
three columns of numbers, or have text, produce a warning message and
are then ignored.
<p>
<p></pre>

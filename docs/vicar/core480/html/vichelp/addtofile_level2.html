<H1>Level 2 Help for <A HREF="/VICAR-DOCS/vicar/core480/html/vichelp/addtofile.html">ADDTOFILE</A></H1>
<A NAME="input"><H3>INPUT</H3></A>
<pre>
<A HREF="/VICAR-DOCS/vicar/core480/html/vichelp/addtofile_level2.html#input">INPUT</A> may be specified with a directory and may use the ~username notation.
Alternately it may be specified without a directory (pathname), in which 
case the current working directory is used.  
<p>
<p></pre>


<hr>
<A NAME="string1"><H3>STRING1</H3></A><pre>
<A HREF="/VICAR-DOCS/vicar/core480/html/vichelp/addtofile_level2.html#string1">STRING1</A> is appended on a new line to <A HREF="/VICAR-DOCS/vicar/core480/html/vichelp/addtofile_level2.html#input">INPUT</A>.
<p>
<p></pre>
